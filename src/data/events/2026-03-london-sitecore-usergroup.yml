title: London Sitecore User Group - March 2026
excerpt: The first London user group of 2026 will be on March 19th at the Paddington Novotel. We have three talks, on Product Content Management, Content Operations and MACH with Sitecore.
intro: >
  <p><strong>Join us at the Novotel in Paddington on the 19th of March for the first user group of 2026.</strong></p>
  <p>We'll be following on from an official Sitecore customer event that's happening in the daytime. There'll be the usual food and drink, plus three talks on modern Sitecore products. Covering Product Content Management, Content Operations and MACH integrations across the Siteore stack.</p>

  <p>So come join us to socialise, hear the talks and chat with community people and Sitecore staff. It's a great way to make new contacts and learn useful stuff.</p>

  <p><b>If you're signing up (form at bottom of page!) and need meat-free or gluten-free food options please drop an email to <i>jeremy dot davis at unrvld dot com</i> so we know what we need to provide</b></p>

  <p><i>We'll communicate the room in the venue nearer the event, once the final organising is done.</i></p>
