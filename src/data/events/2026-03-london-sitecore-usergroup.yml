    title: Content Operations with Sitecore
    description: "This session will cover Content Operations features in Content Hub and explore how SitecoreAI interfaces with them. 
                 Peter will cover topics like workflows, user groups, CMP, MRM, triggers, actions and scripts in the current product, and
                 some thoughts on the future roadmap that Sitecore have planned."
